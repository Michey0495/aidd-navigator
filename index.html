// 診断コンポーネント
function Diagnosis() {
  const [currentQuestion, setCurrentQuestion] = useState(null);
  const [result, setResult] = useState(null);
  const [history, setHistory] = useState([]);
  const diagRef = useRef(null);

  const startDiagnosis = () => {
    setCurrentQuestion(1);
    setResult(null);
    setHistory([]);
  };

  const handleAnswer = (option) => {
    setHistory(prev => [...prev, { questionId: currentQuestion, answer: option.label }]);

    if (typeof option.next === 'string' && option.next.startsWith('result_')) {
      setResult(RESULTS[option.next]);
      setCurrentQuestion(null);
    } else {
      setCurrentQuestion(option.next);
    }
  };

  const reset = () => {
    setCurrentQuestion(null);
    setResult(null);
    setHistory([]);
  };

  const question = QUESTIONS.find(q => q.id === currentQuestion);

  return (
    <section id="diagnosis" className="py-16 md:py-24 bg-white" ref={diagRef}>
      <div className="max-w-3xl mx-auto px-6">
        <h2 className="text-2xl md:text-3xl font-bold text-slate mb-3">あなたに合った研修を診断</h2>
        <p className="text-gray-500 mb-10">いくつかの質問に答えるだけで、最適な研修が見つかります。</p>

        {/* スタート画面 */}
        {!currentQuestion && !result && (
          <div className="text-center py-16 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
            <div className="text-6xl mb-6 text-gray-300">?</div>
            <p className="text-gray-500 mb-8 text-lg">5つの質問であなたのレベルを診断します</p>
            <button
              onClick={startDiagnosis}
              className="bg-accent hover:bg-orange-600 text-white font-bold px-10 py-4 rounded-xl text-lg transition-colors pulse-border"
            >
              診断スタート
            </button>
          </div>
        )}

        {/* 質問画面 */}
        {question && (
          <div className="fade-in">
            {/* プログレス */}
            <div className="flex items-center gap-3 mb-8">
              <span className="text-sm text-gray-400">Q{question.id} / {QUESTIONS.length}</span>
              <div className="flex-1 h-1.5 bg-gray-200 rounded-full overflow-hidden">
                <div
                  className="h-full bg-accent rounded-full transition-all duration-500"
                  style={{ width: `${(question.id / QUESTIONS.length) * 100}%` }}
                />
              </div>
            </div>

            <h3 className="text-xl font-bold text-slate mb-8 leading-relaxed">{question.text}</h3>

            <div className="space-y-3">
              {question.options.map((opt, i) => (
                <button
                  key={i}
                  onClick={() => handleAnswer(opt)}
                  className="diagnosis-option w-full text-left p-5 rounded-xl border-2 border-gray-200 hover:border-accent hover:bg-orange-50 transition-all"
                >
                  <span className="text-gray-800 font-medium">{opt.label}</span>
                </button>
              ))}
            </div>

            <button
              onClick={reset}
              className="mt-6 text-sm text-gray-400 hover:text-gray-600 transition-colors"
            >
              最初からやり直す
            </button>
          </div>
        )}

        {/* 結果画面 */}
        {result && (
          <div className="result-card">
            <div
              className="rounded-2xl overflow-hidden shadow-lg"
              style={{ borderTop: `4px solid ${result.color}` }}
            >
              <div className="p-8 bg-white">

// 研修カタログ
function Catalog() {
  const [selectedCategory, setSelectedCategory] = useState('all');
  const mainTrainings = ['vibe', 'spec', 'context', 'ccBasic', 'ccAdvanced'];
  const otherTrainings = ['uiux', 'governance', 'prompt', 'gemini'];

  const categories = [

    { id: 'main', label: 'レベル別メイン研修' },
    { id: 'other', label: 'その他の研修' },
  ];

  const getFiltered = () => {
    if (selectedCategory === 'main') return mainTrainings.map(id => TRAININGS[id]);
    if (selectedCategory === 'other') return otherTrainings.map(id => TRAININGS[id]);
    return [...mainTrainings, ...otherTrainings].map(id => TRAININGS[id]);
  };

  return (
    <section id="catalog" className="py-16 md:py-24 bg-gray-50">
      <div className="max-w-6xl mx-auto px-6">

        {/* フィルター */}
        <div className="flex gap-2 mb-10 flex-wrap">
          {categories.map(cat => (
            <button
              key={cat.id}
              onClick={() => setSelectedCategory(cat.id)}
              className={`px-5 py-2 rounded-full text-sm font-medium transition-all ${
                selectedCategory === cat.id
                  ? 'bg-slate text-white'
                  : 'bg-white text-gray-600 border border-gray-200 hover:border-gray-400'
              }`}
            >
              {cat.label}
            </button>
          ))}
        </div>

        {/* カード一覧 */}
        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
          {getFiltered().map(t => (
            <div
              key={t.id}
              className="bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow overflow-hidden border border-gray-100"
            >
              <div className="p-1" style={{ background: t.color }} />
              <div className="p-6">
                <div className="flex items-center gap-3 mb-4">
                  <span
                    className="px-3 py-1 rounded-full text-xs font-bold text-white"
                    style={{ background: t.color }}
                  >
                    Lv.{t.level}
                  </span>
                  <span className="text-xs text-gray-400">{t.duration}</span>
                </div>
                <h3 className="text-lg font-bold text-gray-800 mb-2">{t.name}</h3>
                <p className="text-sm text-gray-500 mb-4 leading-relaxed">{t.description}</p>

                <div className="mb-4">
                  <p className="text-xs text-gray-400 mb-2 font-medium">研修ゴール</p>
                  <ul className="space-y-1.5">
                    {t.goals.map((g, i) => (
                      <li key={i} className="text-xs md:text-xs text-gray-600 flex gap-2" style={{fontSize: '13px'}}>
                        <span className="text-xs mt-0.5 flex-shrink-0" style={{ color: t.color }}>&#9679;</span>
                        <span>{g}</span>
                      </li>
                    ))}
                  </ul>
                </div>

                <div className="pt-4 border-t border-gray-100 flex justify-between items-center">
                  <span className="text-xs text-gray-400">{t.target}</span>
                  <a
                    href="https://forms.gle/6FoUBDGhdAmQ3U7DA"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-xs font-bold px-4 py-1.5 rounded-lg transition-colors text-white"
                    style={{ background: t.color }}

                    詳細

          ))}
